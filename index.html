<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ReporteF</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/matfilm logo.jpg" alt="">
        </div>
        <div class="header-title">
            <h1>Reporte de Mantenimiento</h1>
        </div>
    </header>
    <main>
                <aside>
                    <div class="list">
                        <div class="title_list">
                            <h2> Lista de Reportes</h2>
                        </div>
                        <div>
                            <a href="./listReport/listReports.html">Por reportero</a>
                            <a href="./listReport/listMachine.html">Por maquina</a>
                            <a href="./listReport/listOrder.html">Por numero de orden</a>
                        </div>
                    
                    
                    </div>
                </aside>
                <section>
                    <div class="containerAForm">
                        <form action="" class="containerForm" id="formdata">
                            <div class="container">
                                <label for="datetimeWarning">fecha de aviso</label>
                                <input type="datetime" name="fechaAviso" id="datetimeWarning" placeholder="DD-MM-AAAA" required>
                                <label for="datetimeExecute">fecha de ejecucion</label>
                                <input type="datetime" name="fechaEjecucion" id="datetimeExecute" placeholder="DD-MM-AAAA" required>
                                <label for="">Reportada por:</label>
                                <select name="reportero" id="reports" required></select>
                                <label for="">Descripcion</label>
                                <select name="descripcionMaquina" id="description" required></select>
                            </div>
                            <div class="container">
                                <label for="workroutine">Rutina de trabajo</label>
                                <select name="rutinaTrabajo" id="workroutine" required></select>
                                <label for="assigned">Asignada a:</label>
                                <select name="asignado" id="assigned" required></select>
                            </div>
                            <div class="container">
                                <label for="">Averia reportada</label>
                                <input type="text" name="reporteFalla" id="titleText" required>
                            </div>
                            <div class="container">
                                <label for="">Trabajo a realizar:</label>
                                <input type="text" name="trabajoEfectuar" id="report" required>
                            </div>
                            <div class="container">
                                <label for="">Comentarios</label>
                                <input type="text" name="comentarios" id="comment">
                            </div>
                            <div class="container">
                                <input type="submit" value="Reportar" id="submit">
                            </div>
                        </form>
                    
                    </div>
                </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="./controllersReports/calendario.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
