<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>ReporteF</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="img/floriambra.png" alt="floriambra">
        </div>
        <div class="links">
            <a href="./listReport/listReports.html">Reportero</a>
            <a href="./listReport/listMachine.html">Maquina</a>
            <a href="./listReport/listOrder.html">Numero de orden</a>
        </div>
    </header>

    <main>
        <section>
            <div class="form-title">Ingrese datos de reporte</div>
            <div class="containerAForm">
                <form action="" class="containerForm" id="formdata">
                    <div class="container">
                        <label for="datetimeWarning">Fecha de aviso</label>
                        <input type="datetime-local" name="datetimeWarning" id="datetimeWarning" required>
                        <label for="datetimeExecute">Fecha de ejecución</label>
                        <input type="datetime-local" name="datetimeExecute" id="datetimeExecute" required>
                        <label for="reports">Reportada por:</label>
                        <select name="reports" id="reports" required></select>
                        <label for="description">Descripción</label>
                        <select name="description" id="description" required></select>
                    </div>
                    <div class="container">
                        <label for="workroutine">Rutina de trabajo</label>
                        <select name="workroutine" id="workroutine" required></select>
                        <label for="assigned">Asignada a:</label>
                        <select name="assigned" id="assigned" required></select>
                    </div>
                    <div class="container">
                        <label for="titleText">Avería reportada</label>
                        <input type="text" name="titleText" id="titleText" required>
                    </div>
                    <div class="container">
                        <label for="report">Trabajo a realizar</label>
                        <input type="text" name="report" id="report" required>
                    </div>
                    <div class="container">
                        <label for="comment">Comentarios</label>
                        <input type="text" name="comment" id="comment">
                    </div>
                    <div class="container">
                        <input type="submit" value="Reportar" id="submit">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="./controllersReports/calendario.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
