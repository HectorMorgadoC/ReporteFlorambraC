<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de reportes por orden</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/matfilm logo.jpg" alt="">
        </div>
        <div class="header-title">
            <h1>Reporte de Mantenimiento</h1>
        </div>
    </header>
    <main>
        <section>
            <div>
                <form action="">
                    <label for="order">Ingrese numero de orden</label>
                    <select id="order" name="order" required></select>
                    <button>Ingreso</button>
                </form>
            </div>
        </section>
        <section>
            <div id="list"></div>
        </section>
        
    </main>
    <script type="module">
        import {functionList} from '../controllersReports/functionList.js'
        functionList('order', 'numero_orden')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="../controllersReports/calendario.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>

</html>
